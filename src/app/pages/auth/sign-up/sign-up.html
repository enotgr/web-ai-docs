<form
  [formGroup]="form"
  class="flex flex-col gap-5 max-w-md min-w-xs mx-auto mt-10"
  (ngSubmit)="onSubmit()"
>
  <app-input
    formControlName="email"
    name="email"
    label="Email"
    type="email"
  ></app-input>

  <app-input
    formControlName="password"
    name="password"
    label="Password"
    type="password"
  ></app-input>

  <app-button
    variant="primary"
    size="lg"
    [wide]="true"
    type="submit">
    Sign Up
  </app-button>
</form>
