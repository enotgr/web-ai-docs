<div class="flex flex-col gap-10 max-w-md min-w-xs mx-auto mt-10">
  <label class="text-xl text-stone-900 text-center">Sign In</label>

  <form
    [formGroup]="form"
    class="flex flex-col gap-5"
    (ngSubmit)="onSubmit()"
  >
    <app-input
      formControlName="email"
      name="email"
      label="Email"
      type="email"
    ></app-input>

    <app-input
      formControlName="password"
      name="password"
      label="Password"
      type="password"
    ></app-input>

    <app-button
      variant="primary"
      size="lg"
      [wide]="true"
      type="submit">
      Sign In
    </app-button>
  </form>
</div>
